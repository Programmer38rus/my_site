{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create-Profile</title>
</head>
<body class="d-flex justify-content-center align-items-center">
<form  method="post" class="d-flex flex-column w-50">
    {% csrf_token %}
    <input class='mt-3' type="text" name="name" value="{{ user.extra_data.name }}" placeholder="Имя">
    <input class='mt-3' type="text" name="age" value="{{ user.extra_data.age }}" placeholder="Возраст">
    <input class='mt-3' type="text" name="location" value="{{ user.extra_data.location }}" placeholder="Страна">
    <input class='mt-5' type="submit" value="Сохранить">
</form>
</body>
</html>
