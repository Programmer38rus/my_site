{% extends 'index.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
</head>
<body>
    <a class="btn btn-primary mt-2" href="/author/create">Создать</a>
    <ul>
        {% for author in object_list %}
            <li><a href="{{ author.id }}">{{ author.full_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
