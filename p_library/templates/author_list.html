{% load static %}
{% get_media_prefix as media %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список авторов</title>
</head>
<body>
    <a class="btn btn-primary mt-2" href="/author/create">Создать нового автора</a>
    <table class="table">
        <ul>
            <tbody>
            {% for book in books %}
               <tr>
                <th><img class="col-3" src="{{ media }}{{ book.author.face }}"></th>
                <th class="align-middle"><li class="list-unstyled"><a href="{{ book.author.id }}"> {{ book.author.full_name }}</a></li></th>
                <th class="align-middle">{{ book.author.birth_year }}</th>
                <th class="align-middle">
                    <ul>
                        <li>{{ book.title }}</li>
                    </ul>
                </th>
               </tr>
            {% endfor %}
            </tbody>
        </ul>
    </table>
</body>
</html>
