{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список друзей</title>
</head>
<body>
    <div class="container jumbotron bg-success mt-5">
        <h1 class="">Друзья которые взяли книги</h1>
        <table class="table mt-5">
            <thead class="thead-dark">
            <tr>
                <th>Friend</th>
                <th>Took the book</th>
            </tr>
            </thead>
            <tbody>
            {% for friend in friends %}
            <tr>
                <th class="font-weight-normal text-white">{{ friend }}</th>
                <th>
                {% for book in friend.books.get_queryset %}
                    <dd><li class="list-unstyled font-weight-light text-white">{{ book }}</li></dd>
                {% endfor %}
                </th>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
